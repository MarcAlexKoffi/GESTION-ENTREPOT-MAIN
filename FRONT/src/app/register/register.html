  <body>
    <div class="auth-root">
      <div class="auth-bg" aria-hidden="true"></div>
      <div class="auth-overlay" aria-hidden="true"></div>

      <main class="auth-main">
        <section class="auth-card" aria-label="Création de compte">
          <header class="auth-header">
            <h1 class="auth-title">Créez votre compte</h1>
            <p class="auth-subtitle">
              Remplissez les champs ci-dessous pour vous inscrire.
            </p>
          </header>

            <form class="auth-form">
            <div class="field-row">
              <div class="field">
                <label class="field-label" for="lastName">Nom</label>
                <input
                  id="lastName"
                  type="text"
                  class="field-input"
                  placeholder="Entrez votre nom"
                  required
                />
              </div>

              <div class="field">
                <label class="field-label" for="firstName">Prénom</label>
                <input
                  id="firstName"
                  type="text"
                  class="field-input"
                  placeholder="Entrez votre prénom"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label class="field-label" for="email">Adresse e-mail</label>
              <input
                id="email"
                type="email"
                class="field-input"
                placeholder="votre.email@exemple.com"
                required
              />
            </div>

            <div class="field-row">
              <div class="field">
                <label class="field-label" for="password">Mot de passe</label>
                <div class="password-wrapper">
                  <input
                    id="password"
                    type="password"
                    class="field-input password-input"
                    placeholder="••••••••"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    aria-label="Afficher le mot de passe"
                  >
                    <span class="material-symbols-outlined notranslate">visibility_off</span>
                  </button>
                </div>
              </div>

              <div class="field">
                <label class="field-label" for="passwordConfirm"
                  >Confirmer le mot de passe</label
                >
                <div class="password-wrapper">
                  <input
                    id="passwordConfirm"
                    type="password"
                    class="field-input password-input"
                    placeholder="••••••••"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    aria-label="Afficher le mot de passe confirmé"
                  >
                    <span class="material-symbols-outlined notranslate">visibility_off</span>
                  </button>
                </div>
                <p class="field-error">
                  Les mots de passe ne correspondent pas.
                </p>
              </div>
            </div>

            <div class="field">
              <label class="field-label" for="role">Quel est votre rôle ?</label>
              <div class="select-wrapper">
                <select id="role" class="field-select" required>
                  <option>Agent de terrain</option>
                  <option>Responsable d'entrepôt</option>
                  <option>Direction</option>
                  <option>Administrateur</option>
                </select>
                <span class="material-symbols-outlined notranslate select-icon">
                  expand_more
                </span>
              </div>
            </div>

            <button type="submit" class="auth-submit">Créer mon compte</button>
          </form>

          <p class="auth-footer">
            Vous avez déjà un compte ?
            <a href="#">Se connecter</a>
          </p>
        </section>
      </main>
    </div>
  </body>
