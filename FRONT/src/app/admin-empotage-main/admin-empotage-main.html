<div class="page-container">
  <!-- HEADER SECTION -->
  <header class="header-section">
    <h1 class="page-title">Sélection de l'entrepôt pour la supervision</h1>
  </header>

  <!-- GRID SECTION -->
  <section class="warehouses-grid">
    <article 
      class="card warehouse-card" 
      *ngFor="let w of filteredWarehouses"
      [routerLink]="['/dashboard/adminEmpotage', w.id]" 
    >
      <!-- IMAGE & BADGE -->
      <div class="card-image-wrapper">
        <div class="card-image" [style.backgroundImage]="'url(' + w.imageUrl + '), linear-gradient(to bottom right, #f1f5f9, #cbd5e1)'"></div>
        <!-- Status Pill Positioned -->
        <span class="status-pill absolute-pill" [ngClass]="getStatusClass(w.status)">
             <span class="material-symbols-outlined status-icon" *ngIf="w.status==='ACTIF'">check_circle</span>
             <span class="material-symbols-outlined status-icon" *ngIf="w.status==='SATURÉ'">warning</span>
             {{ w.status }}
        </span>
      </div>
      
      <!-- CONTENT -->
      <div class="card-content">
        <div class="flex-between top-row">
             <h3 class="card-title">{{ w.name }}</h3>
             <span class="code-badge">{{ w.code }}</span>
        </div>
        
        <div class="stat-row">
            <span class="stat-label">Enregistrés Aujourd'hui</span>
            <span class="stat-value">{{ w.todayCount }}</span>
        </div>
        
        <div class="card-footer-custom">
          <span class="location-wrapper">
            <span class="material-symbols-outlined location-icon">location_on</span>
            {{ w.location }}
          </span>
        </div>
      </div>
    </article>
  </section>
  
  <!-- EMPTY STATE -->
  <div class="empty-state" *ngIf="filteredWarehouses.length === 0">
    <span class="material-symbols-outlined empty-icon">warehouse</span>
    <p>Aucun entrepôt trouvé pour cette recherche.</p>
  </div>
</div>
