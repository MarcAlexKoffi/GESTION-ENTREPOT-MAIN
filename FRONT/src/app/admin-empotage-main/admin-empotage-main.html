<div class="page-container">
  <!-- HEADER SECTION -->
  <header class="header-section">
    <h1 class="page-title">Sélection de l'entrepôt pour la supervision </h1>
    <!-- <p class="page-subtitle">
      Choisissez un entrepôt pour accéder à sa supervision détaillée des opérations d'empotage en temps réel.
    </p> -->

    <!-- SEARCH BAR -->
    <div class="search-wrapper">
      <div class="search-input-container">
        <span class="material-symbols-outlined search-icon">search</span>
        <input 
          type="text" 
          placeholder="Rechercher par nom ou code d'entrepôt..." 
          [(ngModel)]="searchTerm"
          class="search-input"
        >
      </div>
    </div>
  </header>

  <!-- GRID SECTION -->
  <section class="warehouses-grid">
    <article 
      class="warehouse-card" 
      *ngFor="let w of filteredWarehouses"
      [routerLink]="['/dashboard/adminEmpotage', w.id]" 
    >
      <!-- IMAGE & BADGE -->
      <div class="card-image-wrapper">
        <!-- Utilisation d'une div background pour l'image ou img tag -->
        <div class="card-image" [style.backgroundImage]="'url(' + w.imageUrl + '), linear-gradient(to bottom right, #f1f5f9, #cbd5e1)'"></div>
        <span class="status-badge" [ngClass]="getStatusClass(w.status)">{{ w.status }}</span>
      </div>

      <!-- CONTENT -->
      <div class="card-content">
        <h3 class="card-title">{{ w.name }}</h3>
        <p class="card-code">Code: {{ w.code }}</p>
        
        <div class="card-footer">
          <span class="location-wrapper">
            <span class="material-symbols-outlined location-icon">location_on</span>
            {{ w.location }}
          </span>
        </div>
      </div>
    </article>
  </section>
  
  <!-- EMPTY STATE -->
  <div class="empty-state" *ngIf="filteredWarehouses.length === 0">
    <span class="material-symbols-outlined empty-icon">location_off</span>
    <p>Aucun entrepôt trouvé pour cette recherche.</p>
  </div>
</div>
