<div class="page-container">
  <!-- HEADER SECTION -->
  <header class="header-section">
    <h1 class="page-title">Sélection de l'entrepôt pour la supervision</h1>
  </header>

  <div class="search-wrapper">
    <div class="search-input-container">
      <span class="material-symbols-outlined notranslate search-icon">search</span>
      <input type="text" class="search-input" placeholder="Rechercher un entrepôt..." [(ngModel)]="searchTerm">
    </div>
  </div>

  <!-- GRID SECTION -->
  <section class="warehouse-grid">
    <article 
      class="warehouse-card card" 
      *ngFor="let w of filteredWarehouses"
      [routerLink]="['/dashboard/adminEmpotage', w.id]" 
    >
      <!-- IMAGE -->
      <div 
         class="warehouse-image" 
         [style.background-image]="'url(' + w.imageUrl + ')'"
      >
        <span class="status-pill" [ngClass]="{
            'status-actif': w.status === 'ACTIF',
            'status-inactif': w.status === 'INACTIF',
            'status-sature': w.status === 'SATURÉ'
        }">
             <span class="material-symbols-outlined notranslate status-icon" *ngIf="w.status==='ACTIF'">check_circle</span>
             <span class="material-symbols-outlined notranslate status-icon" *ngIf="w.status==='INACTIF'">do_not_disturb_on</span>
             <span class="material-symbols-outlined notranslate status-icon" *ngIf="w.status==='SATURÉ'">warning</span>
             {{ w.status }}
        </span>
      </div>
      
      <!-- CONTENT -->
      <div class="warehouse-content">
        <div class="warehouse-info">
             <h3 class="warehouse-name">{{ w.name }}</h3>
             <p class="warehouse-location">
                 <span class="material-symbols-outlined notranslate">location_on</span>
                 {{ w.location }}
             </p>
        </div>
        
        <div class="card-divider"></div>
        
        <div class="warehouse-footer">
             <div class="status-block">
                 <span class="status-label">AUJOURD'HUI</span>
                 <span class="status-count">{{ w.todayCount }}</span>
             </div>
             <span class="material-symbols-outlined notranslate footer-arrow">arrow_forward</span>
        </div>
      </div>
    </article>
  </section>
  
  <!-- EMPTY STATE -->
  <div class="empty-state" *ngIf="filteredWarehouses.length === 0">
    <span class="material-symbols-outlined notranslate empty-icon">warehouse</span>
    <p>Aucun entrep�t trouv� pour cette recherche.</p>
  </div>
</div>
